<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Catch Game</title>
  <style>
    #game-container {
  width: 400px;
  height: 400px;
  border: 1px solid black;
  position: relative;
}

#player {
  width: 50px;
  height: 50px;
  background-color: blue;
  position: absolute;
  bottom: 0;
  left: calc(50% - 25px);
}

.falling-object {
  width: 50px;
  height: 50px;
  position: absolute;
  top: 0;
  background-color: red;
}

#score {
  text-align: center;
}

  </style>
</head>
<body class="fullscreen">
  <h1>Catch Game</h1>
  <div id="game-container">
    <div id="player"></div>
    <div id="score">Score: <span id="score-value">0</span></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
